<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slay-0.2 AI</title>

<style>
body{
    margin:0;
    background:#0d0d0d;
    font-family:Poppins, sans-serif;
    color:#fff;
    display:flex;
    flex-direction:column;
    height:100vh;
}

/* HEADER */
.header{
    text-align:center;
    padding:18px 0;
    font-size:26px;
    font-weight:700;
    background:linear-gradient(90deg,#7f00ff,#e100ff);
    box-shadow:0 0 15px #9b00ff;
}

/* CHAT */
#chat-box{
    flex:1;
    overflow-y:auto;
    padding:16px;
    display:flex;
    flex-direction:column;
    gap:10px;
}

.bubble{
    max-width:80%;
    padding:12px 16px;
    border-radius:16px;
}

.user{
    background:#7f00ff;
    align-self:flex-end;
}

.slay{
    background:#1a1a1a;
    border:1px solid #7f00ff;
    align-self:flex-start;
}

/* INPUT */
.input-area{
    display:flex;
    gap:10px;
    padding:10px;
    background:#111;
}

input{
    flex:1;
    padding:14px;
    border-radius:12px;
    border:none;
    background:#222;
    color:#fff;
}

button{
    padding:14px 22px;
    border:none;
    border-radius:12px;
    background:#7f00ff;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
}

/* POPUP */
.popup-background{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.75);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
}

.popup-box{
    background:#111;
    padding:24px;
    border-radius:14px;
    width:85%;
    max-width:360px;
    text-align:center;
    box-shadow:0 0 20px #7f00ff;
}

/* MENU */
.menu-btn{
    position:fixed;
    top:16px;
    right:16px;
    font-size:26px;
    cursor:pointer;
    z-index:11000;
    display:block;
}

.side-menu{
    position:fixed;
    top:0;
    right:-260px;
    width:240px;
    height:100%;
    background:#111;
    transition:0.3s;
    z-index:10500;
}

.side-menu.open{
    right:0;
}

.menu-item{
    padding:16px;
    border-bottom:1px solid #222;
    cursor:pointer;
}

.menu-item:hover{
    background:#1b1b1b;
}

/* VERSION */
.version-indicator{
    text-align:center;
    padding:6px;
    font-size:14px;
    background:#101010;
}
.typing {
    background: #1a1a1a;
    border: 1px solid #7f00ff;
    box-shadow: 0 0 10px #7f00ff66;
    padding: 10px 14px;
    border-radius: 16px;
    font-size: 14px;
    width: fit-content;
    animation: blink 1.4s infinite both;
}

@keyframes blink {
    0% { opacity: 0.2; }
    20% { opacity: 1; }
    100% { opacity: 0.2; }
}
</style>
</head>

<body>

<!-- MENU BUTTON -->
<div id="menuBtn" class="menu-btn" onclick="toggleMenu()">â˜°</div>

<!-- SIDE MENU -->
<div id="sideMenu" class="side-menu">
    <div class="menu-item">Slay 0.1 (OG)</div>
    <div class="menu-item">Slay 0.2 (NEW)</div>
    <div class="menu-item">About Us</div>
    <div class="menu-item">Future Updates</div>
</div>

<!-- POPUP -->
<div id="popup" class="popup-background">
    <div class="popup-box">
        <h2>Developerâ€™s Note</h2>
        <p>Menu is under construction </p>
        <button onclick="closePopup()">Continue</button>
    </div>
</div>

<div class="header">Slay-0.1 AI</div>
<div id="chat-box"></div>

<div class="input-area">
    <input id="userInput" placeholder="Ask Slay something...">
    <button onclick="sendMessage()">Send</button>
</div>

<div class="version-indicator">
    Slay 0.2 â†’ <span style="color:#e100ff">0.3 coming soon</span>
</div>

<script>
function closePopup() {
    const popup = document.getElementById("popup");
    if (popup) popup.remove();

    const menuBtn = document.getElementById("menuBtn");
    if (menuBtn) {
        menuBtn.classList.remove("locked");
    }
}
window.sendMessage = function () {
    const input = document.getElementById("userInput");
    const chat = document.getElementById("chat-box");
    const msg = input.value.trim();
    if (!msg) return;

    // USER BUBBLE
    const u = document.createElement("div");
    u.className = "bubble user";
    u.textContent = msg;
    chat.appendChild(u);
    chat.scrollTop = chat.scrollHeight;
    input.value = "";

    // TYPING INDICATOR
    const typing = document.createElement("div");
    typing.className = "bubble slay";
    typing.textContent = "Slay is typing...";
    chat.appendChild(typing);
    chat.scrollTop = chat.scrollHeight;

    fetch("https://slay-backend-3.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
    })
    .then(r => {
        if (!r.ok) throw new Error(r.status);
        return r.json();
    })
    .then(data => {
        setTimeout(() => {
            typing.remove();

            const a = document.createElement("div");
            a.className = "bubble slay";
            a.textContent = data.reply || "No reply ðŸ˜­";
            chat.appendChild(a);
            chat.scrollTop = chat.scrollHeight;
        }, 800); // typing delay (ms)
    })
    .catch(err => {
        typing.remove();

        const a = document.createElement("div");
        a.className = "bubble slay";
        a.textContent = "Backend error ðŸ˜­ â€” try again later.";
        chat.appendChild(a);
        chat.scrollTop = chat.scrollHeight;
    });
};

</script>
